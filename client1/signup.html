<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Pvt. Ltd. - Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, navy, skyblue);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .signup-container h2 {
      margin-bottom: 1.5rem;
      color: navy;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    input:focus {
      border-color: skyblue;
      outline: none;
    }

    .signup-btn {
      background: linear-gradient(to right, navy, skyblue);
      color: white;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s ease-in-out;
    }

    .signup-btn:hover {
      opacity: 0.85;
    }

    .login-link {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link:hover {
      color: skyblue;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" placeholder="Enter your mobileNumber number" pattern="[0-9]{10}" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="signup-btn">Signup</button>
      <a href="login.html" class="login-link">Already have an account? Login</a>
      <p id="message" class="message"></p>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const mobileNumber = document.getElementById("mobileNumber").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      try {
        const response = await fetch("http://localhost:8000/user/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, mobileNumber, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = "✅ Signup successful! Redirecting...";
          messageEl.className = "message success";

          // Redirect to login page after success
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } else {
          messageEl.textContent = "❌ " + (data.message || "Signup failed");
          messageEl.className = "message error";
        }
      } catch (error) {
        messageEl.textContent = "⚠️ Server not reachable!";
        messageEl.className = "message error";
      }
    });
  </script>
</body>
</html>
